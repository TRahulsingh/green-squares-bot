name: Natural GitHub Activity Bot

on:
  schedule:
    - cron: '0 6 * * 1-6'     # 11:30 AM IST
    - cron: '0 12 * * 1-6'    # 5:30 PM IST
    - cron: '33 13 * * 1-6'   # Evening UTC (7:03 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… This line enables full Git history

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate natural commits
        run: |
          sudo apt-get install -y python3
          python3 commit.py

      - name: Pull latest changes before pushing
        run: |
          git pull origin main --rebase  # âœ… Force rebase from origin/main

      - name: Push if changes exist
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ðŸ”„ Changes detected. Pushing..."
            git push origin main
          else
            echo "âœ… No changes to push."
          fi
