name: Natural GitHub Activity Bot

on:
  schedule:
    - cron: '42 1 * * 1-6'     # 7:12 AM IST (Monâ€“Sat)
    - cron: '0 12 * * 1-6'     # 5:30 PM IST (Monâ€“Sat)
    - cron: '25 14 * * 1-6'   # Evening UTC (7:55 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch full history for rebase

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate natural commits
        run: |
          sudo apt-get install -y python3
          python3 commit.py

      - name: Stage files if changed (pre-pull)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ðŸ“Œ Pre-pull changes found. Committing..."
            git add .
            git commit -m "ðŸ“Œ Pre-pull auto-commit to avoid rebase error" || echo "Nothing to commit"
          else
            echo "âœ… No local changes to stage."
          fi

      - name: Pull latest changes before pushing
        run: |
          git pull origin main --rebase

      - name: Push if commits are ahead
        run: |
          AHEAD=$(git rev-list --count origin/main..HEAD)
          echo "Local branch is ahead by $AHEAD commit(s)."
          if [ $AHEAD -gt 0 ]; then
            echo "ðŸ”„ Changes detected. Pushing..."
            git push origin main
          else
            echo "âœ… No new commits to push."
          fi
