name: Natural GitHub Activity Bot

on:
  schedule:
    - cron: '0 6 * * *'    # 11:30 AM IST
    - cron: '0 12 * * *'   # 5:30 PM IST
    - cron: '45 15 * * *'  # 9:15 PM IST
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for rebase and push

      - name: Set up Git identity as TRahulsingh
        run: |
          git config user.name "TRahulsingh"
          git config user.email "181671845+TRahulsingh@users.noreply.github.com"

      - name: Install Python & pytz
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install pytz

      - name: Run commit script
        run: |
          python3 commit.py

      - name: Stage files if changed (pre-pull)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ðŸ“Œ Pre-pull changes found. Committing..."
            git add .
            git commit -m "ðŸ“Œ Pre-pull auto-commit to avoid rebase error" || echo "Nothing to commit"
          else
            echo "âœ… No local changes to stage."
          fi

      - name: Pull latest changes before pushing
        run: |
          git pull origin main --rebase

      - name: Push if commits are ahead
        run: |
          AHEAD=$(git rev-list --count origin/main..HEAD)
          echo "Local branch is ahead by $AHEAD commit(s)."
          if [ $AHEAD -gt 0 ]; then
            echo "ðŸ”„ Changes detected. Pushing..."
            git push origin main
          else
            echo "âœ… No new commits to push."
          fi
