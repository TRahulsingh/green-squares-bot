name: Natural GitHub Activity Bot

on:
  schedule:
    - cron: '42 1 * * 1-6'  # ⏰ 7:12 AM IST (Mon–Sat)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pulling with history

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate natural commits
        run: |
          sudo apt-get install -y python3
          python3 commit.py

      - name: Auto-commit if unstaged changes exist (pre-pull)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "📌 Pre-pull changes found. Committing..."
            git add .
            git commit -m "📌 Pre-pull auto-commit to avoid rebase error" || echo "Nothing to commit"
          else
            echo "✅ No local changes before pull."
          fi

      - name: Pull latest changes before pushing
        run: |
          git pull origin main --rebase

      - name: Push if changes exist
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "🔄 Changes detected. Pushing..."
            git push origin main
          else
            echo "✅ No new changes to push."
          fi
